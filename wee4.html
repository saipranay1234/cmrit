<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE SLIDER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li class="item1"></li>
                <li class="item2 active"></li>
                <li class="item3"></li>
            </ol>
            <div class="carousel-inner" role="listitem">
                <div class="item active">
                    <img src="g.jpeg" alt="download1" width="100%" height="100%">
                </div>
                <div class="item">
                    <img src="download (3).jpg" alt="download1" width="100%" height="100%">
                </div>
                <div class="item">
                    <img src="d.jpg" alt="download1" width="100%" height="100%">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-left" ariahidden="true"></span>
                <span class="sr-only">Prev</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-right" ariahidden="true"></span>
                <span class="sr-only">Prev</span>
            </a>
        </div>
    </div>
            <script>
                $(document).ready(function () {
                    $("#myCarousel").carousel();
                    $(".item1").click(function () {
                        $("#myCarousel").carousel(0);
                    })
                    $(".item2").click(function () {
                        $("#myCarousel").carousel(1);
                    })
                    $(".item3").click(function () {
                        $("#myCarousel").carousel(2);
                    })
                    $(".left").click(function () {
                        $("#myCarousel").carousel("prev");
                    })
                    $(".right").click(function () {
                        $("#myCarousel").carousel("next");
                    })
                });
            </script>


</body>

</html>!DOCTYPE html>
